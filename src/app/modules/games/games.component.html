<div class="container-fluid">
  <ng-container *ngFor="let game of games">
    <div class="row">
      <button type="button"
              label="{{ game.name }}"
              class="p-button-raised home-button"
              pButton pRipple routerLink="../start/{{ game.code }}"></button>
    </div>
  </ng-container>
</div>
